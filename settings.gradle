rootProject.name = 'XHereMobile2'

apply from: new File(["node_modules", "@react-native", "gradle-plugin", "settings.gradle"].join(File.separator))
include ':app'

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven {
            url("$rootDir/node_modules/react-native/android")
        }
    }
} 